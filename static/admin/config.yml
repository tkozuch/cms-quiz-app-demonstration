backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'quiz'
    label: 'Quiz'
    folder: 'content/quiz'
    create: true
    slug: '{{slug}}'
    widget: object
    #media_folder: ''
    #public_folder: ''
    #path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Subcategory'
        name: 'subcategory'
        widget: 'list'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Answers'
            name: 'answers'
            widget: 'list'
            fields: { label: 'Answer', name: 'answer', widget: 'string' }
