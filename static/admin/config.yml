local_backend: true

backend:
  name: git-gateway
  squash_merges: true

media_folder: static/img
public_folder: /img

search: false

collections:
  - name: "quiz"
    label: "quiz"
    folder: "content/quiz"
    create: true
    slug: "{{slug}}"
    widget: object
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          default: 180,
          label: "Time (seconds)",
          name: "time",
          widget: "number",
          min: 1,
        }
      - label: "Subcategories"
        label_singular: "Subcategory"
        name: "subcategories"
        widget: "list"
        min: 1
        max: 99
        required: true
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Answers"
            label_singular: "answer"
            name: "answers"
            min: 1
            max: 99
            widget: "list"
            fields:
              - { label: "Value", name: "value", widget: "string" }
